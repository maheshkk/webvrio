<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="theme-color" content="#7F00FF">
  <title>WebVR Showcase</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
<style>
html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}

body {
  margin: 0;
  padding: 0;
  width: 100%;
  font-family: 'Roboto', sans-serif;
}

#container {
  margin: 0px auto;
  width: 960px;
}

h1 {
  font-weight: 300;
}

a {
  color: black;
}

a:visited {
  color: black;
}

#tiles {
  display: flex;
  flex-direction: row;
}

#tiles::after {
  content: "";
  display: block;
  clear: both;
}

#tiles > div {
  width: 160px;
  height: 140px;
  display: block;
  font-weight: 300;
  margin-right: 10px;
  margin-bottom: 10px;
  outline: 1px solid #333;
  transition: 0.3s background-color;
  padding: 0;
}

#tiles > div:hover {
  //cursor: pointer;
  background-color: #eee;
}

#tiles > div .desc {
  width: 100%;
  padding: 6px;
}

#tiles > div a {
  font-size: 28px;
  line-height: 28px;
}

#msg {
  display: none;
  width: 100%;
  text-align: center;
  font-weight: 300;
  outline: 1px solid #000;
  padding: 5px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div id="container">

  <h1>WebVR Showcase</h1>

  <div id="msg"></div>

  <div id="tiles">
    <div>
      <div class="desc">
      <a href="cubes/">Cubes</a>
      </div>
    </div>
    <div>
      <div class="desc">
      <a href="http://quake3.webvr.io">Quake</a>
      </div>
    </div>
    <div>
      <div class="desc">
      <a href="panorama/">Panorama</a>
      </div>
    </div>
    <div>
      <div class="desc">
      <a href="http://aframe.webvr.io">A-frame</a>
      </div>
    </div>
    <div>
      <div class="desc">
      <a href="racer">Racer-S</a>
      <p>wip - webvr soon</p>
      </div>
    </div>
  </div>

<p>&middot;more very soon&middot;</p>

</div>

<script>

var msgEl = document.getElementById('msg');

var hasWebVR = navigator.getVRDevices || !!navigator.getVRDisplays;
var hasLatestWebVR = !!navigator.getVRDisplays;

var isVRBrowser = navigator.userAgent.indexOf('VR') !== -1;

function init() {
  checkWebVRSupport();
}
window.addEventListener('load', init);

function checkWebVRSupport() {
  if (!hasWebVR) {
    msgEl.innerHTML = 'Your browser does not support WebVR';
    msgEl.style.display = 'block';
  } else if (!hasLatestWebVR) {
    msgEl.innerHTML = 'Your browser is not using the latest WebVR';
    msgEl.style.display = 'block';
  }
}

var tiles = document.querySelectorAll('#tiles > div');
for (var i = 0; i < tiles.length; i++) {
  tiles[i].addEventListener('click', function(e){
    //e.target
  }, false);
}

</script>
</body>
</html>
