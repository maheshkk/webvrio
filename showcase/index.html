<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#7F00FF">
  <title>WebVR Sample Showcase</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet" type="text/css">
<style>
html, body {
  height: 100%;
}

body {
  margin: 0;
  padding: 0;
  width: 100%;
  font-family: 'Roboto', sans-serif;
}
#container {
  margin: 0px auto;
  width: 960px;
}
h1 {
  font-weight: 300;
}
#box {

}

#box::after {
   content: "";
   display: block;
   clear: both;
}

#box > div {
  width: 160px;
  height: 110px;
  outline: 1px solid #ccc;
  margin-right: 10px;
  margin-bottom: 10px;
  float: left;
}

#box > div:hover {
  background-color: #ddd;
}

a {
  color: black;
}

a:visited {
  color: black;
}

#box > a {
  width: 160px;
  height: 84px;
  display: block;
  text-align: center;
  padding-top: 40px;
  font-size: 28px;
  font-weight: 300;
  margin-right: 10px;
  margin-bottom: 10px;
  float: left;
  outline: 1px solid #333;
  transition: 0.3s background-color;
}

#box > a:hover {
  background-color: #eee;

}

</style>
</head>

<body>

<div id="container">

<div id="box">

  <h1>WebVR Samples Showcase</h1>

  <a href="cubes/">Cubes</a>
  <a href="http://quake3.webvr.io">Quake</a>
  <a href="panorama/">Panorama</a>
  <a href="aframe/">A-frame</a>

</div>

<p>&middot;more very soon&middot;</p>

</div>

</body>
</html>
